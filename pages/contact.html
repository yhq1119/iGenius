<body>
  <div class="container">

    <h2 class="mt-5">Contact Us</h2>

    <form id="form" method="POST" action="/pages/contact">
      <div class="form-group">
        <label for="first_name">Name:</label>
        <input class="form-control" type="text" name="first_name" id="first_name" />
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input class="form-control" type="text" name="email" id="email" />
      </div>
      <div class="form-group">
        <label for="favourite_number">Favourite Number:</label>
        <input class="form-control" type="text" name="favourite_number" id="favourite_number" />
      </div>
      <div class="form-group">
        <label for="favourite_colour">Favourite Colour:</label>
        <input class="form-control" type="text" name="favourite_colour" id="favourite_colour" />
      </div>
      <div class="form-group">
        <button class="btn btn-primary" type="submit">Send</button>
      </div>
    </form>

    <script>
      $(document).ready(function () {
        //validation here
        $('#form').submit(function (e) {
          e.preventDefault()
          const name = $('#first_name').val()
          const email = $('#email').val()
          const fnumber = $('#favourite_number').val()
          const fcolor = $('#favourite_colour').val()

          validateName(name)
          validateName(email)
          validateName(fnumber)
          validateName(fcolor)

        })
        //favourite_colour - can not contain numbers, and is a required field
        //favourite_number - can only contain numbers and no letters, and is a required field
        //email - must be at least 10 characters long, and is a required field
        //first_name - can not contain numbers, is a required field
      })

      function requiredMessage(element) {
        $(`"${element}"`).after(`<span class="error">This field is required</span>`)
      }

      function errorMessage(element, message) {
        $(`"${element}"`).after(`<span class="error">${message}</span>`)
      }

      function validateName(name) {
        if (name.length < 1) {
          requiredMessage("#first_name")
        }
      }

      function validateEmail(email) {
        if (email.length < 1) {
          requiredMessage("#first_name")
        }
      }

      function validateFavNumber(number) {
        if (number.length < 1) {
          requiredMessage("#first_name")
        }
      }

      function validateColor(color) {
        if (color.length < 1) {
          requiredMessage("#first_name")
        }
      }
    </script>

  </div>
  <style>
